{% extends "layout.html" %}

{% block body %}
<div class="p-5">
  <h2>Muokkaa {{ action.name }} -tietoja</h2>
  {% if msg %}
  <div class="alert alert-primary">{{ msg }}</div>
  {% endif %}
  <div class="form-group p-5">
    <form method="POST", action="{{ url_for('actions_modify_one', id=action.id) }}">
      <div class="form-field-item">
        <p>Nimi: </p>
        {{ form.name }}
      </div>
      <div class="form-field-item">
        <p>Valitse tekij√§t:</p>
        <select name="executors" multiple>
          {% for item in executors %}
          <option
            value="{{ item.id }}"
            {% if item.id in action.executors %} selected {% endif %}
          >
            {{ item.name }}
          </option>
          {% endfor %}
        </select>
      </div>
      <div class="form-field-item">
        <p>Valitse kohde:</p>
        <select name="target">
          {% for item in targets %}
          <option
            value="{{ item.id }}"
            {% if action.target_id == item.id %} selected {% endif %}
          >
            {{ item.name }}
          </option>
          {% endfor %}
        </select>
      </div>
      <div class="form-field-item">
        <p>Kuvaus: </p>
        {{ form.desc }}
      </div>
      <div class="form-field-item">
        <p>Deadline: </p>
        <input
          name="due"
          type="date"
          value="{{ action.due.strftime('%Y-%m-%d') }}"
        >
      </div>
      <br>
      <button class="btn btn-success">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
