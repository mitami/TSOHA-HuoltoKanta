{% extends "layout.html" %}

{% block body %}
  <h2>Toimenpiteet</h2>
  <a href="{{ url_for('actions_new') }}">Lisää uusi</a>
  <ul>
    {% for item in actions %}
    <li class="actions--list-item">
      <a href="{{ url_for('actions_get_one', id=item.id) }}">{{ item.name }}</a>
      <span>Deadline: </span><span>{{ item.due }}</span>
    </li>
    {% endfor %}
  </ul>
{% endblock %}
