{% extends "layout.html" %}

{% block body %}
<div class="m-5">
  <h2>Toimenpiteet</h2>
  <a class="btn btn-success" href="{{ url_for('actions_new') }}">Lisää uusi</a>
  <div class="list-group m-5">
    {% for item in actions %}
    <li class="list-group-item py-0">
        <a href="{{ url_for('actions_get_one', id=item.id) }}">{{ item.name }} Deadline: {{ item.due }}</a>
        <a href="{{ url_for('actions_delete_one', id=item.id) }}" class="btn btn-danger py-0 float-right">Poista</a>
    </li>
    {% endfor %}
  </div>
</div>
{% endblock %}
