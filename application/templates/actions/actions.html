{% extends "layout.html" %}

{% block body %}
  <h2>Toimenpiteet</h2>
  <a class="link-button" href="{{ url_for('actions_new') }}">Lisää uusi</a>
  <div class="generic-list">
    {% for item in actions %}
    <div class="generic-list--item">
      <a href="{{ url_for('actions_get_one', id=item.id) }}">{{ item.name }}</a>
      <span>Deadline: </span><span>{{ item.due }}</span>
    </div>
    {% endfor %}
  </div>
{% endblock %}
