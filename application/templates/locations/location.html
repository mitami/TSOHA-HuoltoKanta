{% extends "layout.html" %}

{% block body %}
<div class="p-5">
  <h3>{{ location.name }}</h3>
  {% if current_user and current_user.get_admin %}
  <a class="btn btn-warning" href="{{ url_for('locations_edit', id=location.id) }}">Muokkaa</a>
  <a class="btn btn-danger" href="{{ url_for('locations_delete_one', id=location.id) }}">Poista</a>
  {% endif %}
  <div class="p-5">
    <h4>Kohteet Sijainnissa {{ location.name }}</h4>
    <div class="list-group">
      {% for item in targets %}
      <a class="list-group-item list-group-item-action" href="{{ url_for('targets_get_one', id=item.id) }}">
        {{ item.name }}
      </a>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
