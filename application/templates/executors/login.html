{% extends "layout.html" %}

{% block body %}
  <div class="p-5">
    <h2>Kirjaudu sisään</h2>
    <div class="form-group p-5">
      <form method="POST", action="{{ url_for('user_login') }}">
        <div class="form-field-item">
          <p>Nimi: </p>
          <input
            name="name"
            required
            autofocus
          >
        </div>
        <div class="form-field-item">
          <p>Salasana: </p>
          <input
            name="password"
            required
            type="password"
          >
        </div>
        <br>
        {% if msg %}
        <div class="alert alert-primary">{{ msg }}</div>
        {% endif %}
        <button class="btn btn-success">Submit</button>
      </form>
    </div>
  </div>
{% endblock %}
