{% extends "layout.html" %}

{% block body %}
<h2>Lisää uusi työntekijä</h2>
  <form method="POST", action="{{ url_for('executors_add_one') }}">
    <input
      name="name"
      required
      maxlength=20
      autofocus
    >
    <br>
    <input
      name="title"
      required
      maxlength=30
    >
    <button>Submit</button>
  </form>
{% endblock %}
