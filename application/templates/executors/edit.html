{% extends "layout.html" %}

{% block body %}
<h2>Muokkaa {{ executor.name }} -tietoja</h2>
  <form method="POST", action="{{ url_for('executors_modify_one', id=executor.id) }}">
    <input
      name="name"
      required
      maxlength=20
      autofocus
    >
    <br>
    <input
      name="title"
      required
      maxlength=30
    >
    <button>Submit</button>
  </form>
{% endblock %}
