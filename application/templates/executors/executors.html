{% extends "layout.html" %}

{% block body %}
  <h2>Huoltomiehet</h2>
  <a class="link-button" href="{{ url_for('executors_new') }}">Lisää uusi</a>
  <div class="generic-list">
    {% for item in executors %}
    <div class="generic-list--item">
      <a href="{{ url_for('executors_get_one', id=item.id) }}">
        {{ item.name }}  {{ item.title }}
      </a>
    </div>
    {% endfor %}
  </div>
{% endblock %}
