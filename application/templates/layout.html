<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>KoneKanta</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/main.css') }}">
  </head>

  <body>
    <div class="navbar">
      <ul class="navbar-links">
        <li>
          <a href="/">Main</a>
        </li>
        <li>
          <a href="/executors">Huoltomiehet</a>
        </li>
        {% if current_user.is_authenticated %}
        <span>Käyttäjä: {{ current_user.name }}</span>
        <li>
          <a href="{{ url_for('user_logout') }}">Logout</a>
        </li>
        {% else %}
        <li>
          <a href="{{ url_for('user_login') }}">Login</a>
        </li>
        {% endif %}
      </ul>
    </div>
    <div class="content-container">
    {% block body %}
      <p>
        Content.
      </p>
    {% endblock %}
    </div>
  </body>
</html>
